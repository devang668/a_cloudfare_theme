<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAV Notes</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --primary-color: #007bff;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: var(--card-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            gap: 10px;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #5a6268; }

        .note-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .note-card .meta {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 12px;
            text-align: right;
        }
        .setting-item { margin-bottom: 15px; }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .setting-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        #sync-status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f3f5;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="card">
            <h2>New Note</h2>
            <textarea id="note-input" placeholder="Write your thoughts here..."></textarea>
            <div class="actions">
                <button id="save-note-btn">Save Note</button>
            </div>
        </div>

        <div class="card">
            <h2>My Notes</h2>
            <div id="notes-list"></div>
        </div>

        <div class="card">
            <h2>Settings & Data</h2>
            <div class="data-actions" style="margin-bottom: 20px;">
                <label>Data Management</label>
                <div class="actions" style="justify-content: flex-start;">
                    <button id="import-btn" class="secondary">Import</button>
                    <button id="export-btn" class="secondary">Export</button>
                </div>
            </div>
            
            <div class="webdav-settings">
                <label>坚果云 (Jianguoyun) WebDAV Sync</label>
                <div class="setting-item">
                    <input type="text" id="webdav-server" placeholder="服务器地址 (Server Address)">
                </div>
                <div class="setting-item">
                    <input type="text" id="webdav-user" placeholder="账户 (Account)">
                </div>
                <div class="setting-item">
                    <input type="password" id="webdav-pass" placeholder="应用密码 (App Password)">
                </div>
                 <div class="actions" style="justify-content: flex-start;">
                    <button id="save-settings-btn">Save Settings</button>
                    <button id="sync-webdav-btn">Sync with WebDAV</button>
                </div>
                <div id="sync-status">Ready to sync.</div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const noteInput = document.getElementById('note-input');
    const saveNoteBtn = document.getElementById('save-note-btn');
    const notesList = document.getElementById('notes-list');
    const importBtn = document.getElementById('import-btn');
    const exportBtn = document.getElementById('export-btn');
    const serverInput = document.getElementById('webdav-server');
    const userInput = document.getElementById('webdav-user');
    const passInput = document.getElementById('webdav-pass');
    const saveSettingsBtn = document.getElementById('save-settings-btn');
    const syncBtn = document.getElementById('sync-webdav-btn');
    const syncStatus = document.getElementById('sync-status');

    // --- State Variables ---
    let notes = [];
    let webdavSettings = {};

    // --- Core Functions ---
    const renderNotes = () => {
        notesList.innerHTML = '';
        notes.sort((a, b) => b.timestamp - a.timestamp);
        notes.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            
            const content = document.createElement('div');
            content.textContent = note.text;
            
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = new Date(note.timestamp).toLocaleString();

            card.appendChild(content);
            card.appendChild(meta);
            notesList.appendChild(card);
        });
    };

    const saveNotesToLocal = () => {
        localStorage.setItem('webdavNotes', JSON.stringify(notes));
    };

    const loadNotesFromLocal = () => {
        const localNotes = localStorage.getItem('webdavNotes');
        if (localNotes) {
            notes = JSON.parse(localNotes);
        }
        renderNotes();
    };

    const saveSettingsToLocal = () => {
        localStorage.setItem('webdavSettings', JSON.stringify(webdavSettings));
    };
    
    const loadSettingsFromLocal = () => {
        const localSettings = localStorage.getItem('webdavSettings');
        if (localSettings) {
            webdavSettings = JSON.parse(localSettings);
            serverInput.value = webdavSettings.server || 'https://dav.jianguoyun.com/dav/';
            userInput.value = webdavSettings.user || '2551502388@qq.com';
            passInput.value = webdavSettings.pass || 'a9cvu8wn5uwdsxrw';
        } else {
            // Pre-fill with example credentials for the user
            serverInput.value = 'https://dav.jianguoyun.com/dav/';
            userInput.value = '2551502388@qq.com';
            passInput.value = 'a9cvu8wn5uwdsxrw';
        }
    };
    
    // --- Event Handlers ---
    saveNoteBtn.addEventListener('click', () => {
        const text = noteInput.value.trim();
        if (text) {
            notes.push({ text, timestamp: Date.now() });
            noteInput.value = '';
            saveNotesToLocal();
            renderNotes();
        }
    });

    exportBtn.addEventListener('click', () => {
        if (notes.length === 0) {
            alert('No notes to export.');
            return;
        }
        const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `notes_export_${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(a.href);
    });

    importBtn.addEventListener('click', async () => {
        try {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{ description: 'JSON Files', accept: { 'application/json': ['.json'] } }],
            });
            const file = await fileHandle.getFile();
            const content = await file.text();
            const importedNotes = JSON.parse(content);

            if (Array.isArray(importedNotes)) {
                const existingTimestamps = new Set(notes.map(n => n.timestamp));
                const newNotes = importedNotes.filter(n => !existingTimestamps.has(n.timestamp));

                if (newNotes.length === 0) {
                    alert('No new notes to import.');
                    return;
                }
                
                notes = notes.concat(newNotes);
                saveNotesToLocal();
                renderNotes();
                alert(`Successfully appended ${newNotes.length} new notes.`);
            }
        } catch (err) {
            console.error('Import failed:', err);
        }
    });

    saveSettingsBtn.addEventListener('click', () => {
        webdavSettings = {
            server: serverInput.value.trim(),
            user: userInput.value.trim(),
            pass: passInput.value,
        };
        saveSettingsToLocal();
        alert('Settings saved!');
    });

    syncBtn.addEventListener('click', async () => {
        if (!webdavSettings.server || !webdavSettings.user || !webdavSettings.pass) {
            alert('Please save your WebDAV settings first.');
            return;
        }

        syncStatus.textContent = 'Syncing...';
        const remoteFilePath = webdavSettings.server.endsWith('/') ? `${webdavSettings.server}notes.json` : `${webdavSettings.server}/notes.json`;
        const authHeader = 'Basic ' + btoa(`${webdavSettings.user}:${webdavSettings.pass}`);

        try {
            // 1. Download remote notes
            let remoteNotes = [];
            const getResponse = await fetch(remoteFilePath, {
                method: 'GET',
                headers: { 'Authorization': authHeader }
            });

            if (getResponse.ok) {
                remoteNotes = await getResponse.json();
            } else if (getResponse.status !== 404) {
                throw new Error(`Failed to download notes: ${getResponse.statusText}`);
            }

            // 2. Merge local and remote notes, removing duplicates
            const allNotes = [...notes, ...remoteNotes];
            const mergedNotesMap = new Map(allNotes.map(note => [note.timestamp, note]));
            const finalNotes = Array.from(mergedNotesMap.values());
            finalNotes.sort((a, b) => b.timestamp - a.timestamp);

            // 3. Upload merged notes
            const putResponse = await fetch(remoteFilePath, {
                method: 'PUT',
                headers: {
                    'Authorization': authHeader,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(finalNotes, null, 2)
            });

            if (!putResponse.ok) {
                throw new Error(`Failed to upload notes: ${putResponse.statusText}`);
            }

            // 4. Update local state
            notes = finalNotes;
            saveNotesToLocal();
            renderNotes();
            syncStatus.textContent = `Sync successful at ${new Date().toLocaleTimeString()}`;

        } catch (error) {
            console.error('WebDAV Sync Error:', error);
            syncStatus.textContent = `Error: ${error.message}. Check console for details.`;
            if (error instanceof TypeError) {
                 syncStatus.textContent += ' (This might be a CORS issue. The WebDAV server must allow requests from web pages.)';
            }
        }
    });

    // --- Initialization ---
    const init = () => {
        loadNotesFromLocal();
        loadSettingsFromLocal();
    };

    init();
});
</script>
</body>
</html>
