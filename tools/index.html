<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="苹果风工具箱，提供文档工具、AI工具、热点发现和自媒体平台等一站式服务" />
<title>工具导航 - 苹果风淡黄色渐变主题</title>
<style>
  :root{
    --grad-start:#fef9e7;
    --grad-end:#fdebd0;
    --accent1:#f39c12;
    --accent2:#e67e22;
    --text-primary:#333;
    --text-secondary:#555;
    --text-muted:#999;
    --card-bg:rgba(255,255,255,.65);
    --shadow-light:0 8px 24px rgba(0,0,0,.06);
    --shadow-hover:0 12px 30px rgba(0,0,0,.1);
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:linear-gradient(135deg,var(--grad-start),var(--grad-end));
    min-height:100vh;
    color:var(--text-primary);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 20px;
    overflow-x:hidden;
    background-attachment:fixed;
  }
  header{
    width:100%;
    max-width:800px;
    text-align:center;
    margin-bottom:30px;
    animation: fadeIn 0.8s ease-out;
  }
  h1{
    font-size:2.8rem;
    font-weight:700;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:12px;
    letter-spacing:-0.5px;
  }
  .subtitle{
    font-size:1.1rem;
    color:var(--text-secondary);
    margin-bottom:24px;
  }
  /* 分类按钮 */
  .tabs{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    justify-content:center;
    max-width:100%;
    overflow-x:auto;
    padding-bottom:10px;
  }
  .tabs::-webkit-scrollbar {
    height: 4px;
  }
  .tabs::-webkit-scrollbar-thumb {
    background: rgba(243,156,18,.3);
    border-radius: 2px;
  }
  .tab{
    padding:10px 22px;
    border-radius:24px;
    border:none;
    background:var(--card-bg);
    backdrop-filter:blur(15px);
    cursor:pointer;
    font-weight:500;
    font-size:0.95rem;
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow:var(--shadow-light);
    white-space:nowrap;
    position:relative;
    overflow:hidden;
    z-index:1;
    border:1px solid rgba(255,255,255,0.5);
  }
  .tab::before {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    opacity:0;
    transition:opacity .3s;
    z-index:-1;
  }
  .tab.active,
  .tab:hover{
    color:#fff;
    transform:translateY(-2px);
    box-shadow:0 6px 16px rgba(243,156,18,.3);
  }
  .tab.active::before,
  .tab:hover::before {
    opacity:1;
  }
  /* 工具网格 */
  main{
    width:100%;
    max-width:1200px;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:22px;
    margin-top:25px;
  }
  .card{
    background:var(--card-bg);
    backdrop-filter:blur(20px);
    border-radius:18px;
    padding:24px 20px;
    text-align:center;
    box-shadow:var(--shadow-light);
    border:1px solid rgba(255,255,255,0.5);
    transition:transform .3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow .3s cubic-bezier(0.4, 0, 0.2, 1);
    animation: fadeInUp 0.5s ease-out;
    position:relative;
    overflow:hidden;
  }

  .card:hover{
    transform:translateY(-8px);
    box-shadow:var(--shadow-hover);
  }
  .card-content {
    position:relative;
    z-index:1;
  }
  .card-icon{
    display:none;
  }
  .card-title{
    font-size:1.15rem;
    font-weight:600;
    margin-bottom:8px;
    line-height:1.3;
  }
  .card-desc{
    display:none;
  }
  .card-link{
    display:inline-block;
    padding:8px 20px;
    border-radius:24px;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    color:#fff;
    font-size:0.9rem;
    font-weight:500;
    text-decoration:none;
    box-shadow:0 3px 12px rgba(243,156,18,.35);
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
    position:relative;
    overflow:hidden;
  }
  .card-link::before {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:linear-gradient(135deg,var(--accent2),var(--accent1));
    opacity:0;
    transition:opacity .3s;
  }
  .card-link:hover{
    transform:translateY(-3px);
    box-shadow:0 5px 16px rgba(243,156,18,.5);
  }
  .card-link:hover::before {
    opacity:1;
  }
  .card-link span {
    position:relative;
    z-index:1;
  }
  /* 加载提示 */
  #loading{
    text-align:center;
    margin-top:80px;
    font-size:1.2rem;
    color:var(--text-muted);
  }
  .loading-spinner {
    width:40px;
    height:40px;
    margin:0 auto 20px;
    border:3px solid rgba(255,255,255,.3);
    border-top-color:var(--accent1);
    border-radius:50%;
    animation: spin 1s linear infinite;
  }
  /* 空状态 */
  .empty-state {
    text-align:center;
    padding:60px 20px;
    color:var(--text-muted);
  }
  .empty-state i {
    font-size:3rem;
    margin-bottom:16px;
    opacity:0.5;
  }
  /* 页脚 */
  footer {
    margin-top:60px;
    text-align:center;
    color:var(--text-muted);
    font-size:0.85rem;
    padding:20px 0;
  }
  /* 动画 */
  @keyframes fadeIn {
    from { opacity:0; transform:translateY(-10px); }
    to { opacity:1; transform:translateY(0); }
  }
  @keyframes fadeInUp {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }
  @keyframes spin {
    to { transform:rotate(360deg); }
  }
  /* 响应式设计 */
  @media (max-width: 768px) {
    h1 {
      font-size:2.2rem;
    }
    .subtitle {
      font-size:1rem;
    }
    .grid {
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:18px;
    }
    .card {
      padding:20px 16px;
    }
    .card-icon {
      width:42px;
      height:42px;
      font-size:20px;
    }
    .card-title {
      font-size:1.05rem;
    }
  }
  @media (max-width: 480px) {
    body {
      padding:20px 15px;
    }
    h1 {
      font-size:1.8rem;
    }
    .grid {
      grid-template-columns:1fr;
    }
    .tab {
      padding:8px 18px;
      font-size:0.85rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>工具导航</h1>
  <p class="subtitle">一站式工作学习与自媒体创作工具集合</p>
  <div class="tabs" id="tabs"></div>
</header>

<main>
  <div id="loading">
    <div class="loading-spinner"></div>
    正在加载工具...
  </div>
  <div id="panels"></div>
</main>

<footer>
  <p>© 2024 工具导航 - 苹果风淡黄色渐变主题</p>
</footer>

<script>
  const tabsBox = document.getElementById('tabs');
  const panelsBox = document.getElementById('panels');
  const loading = document.getElementById('loading');

  /* 1. 拉取配置 */
  fetch('./tools.json')   // 可换成任意 https:// 地址
    .then(r => r.json())
    .then(renderAll)
    .catch(err => {
      loading.innerHTML = `
        <div style="font-size:1.2rem; margin-bottom:16px;">⚠️</div>
        <p>加载失败，请检查网络或 tools.json 路径</p>
        <p style="font-size:0.85rem; margin-top:10px; color:#ff6b6b;">错误信息: ${err.message}</p>
      `;
      console.error(err);
    });

  /* 2. 渲染函数 */
  function renderAll({categories}){
    loading.style.display = 'none';

    /* 2.1 渲染顶部分类按钮 */
    tabsBox.innerHTML = categories.map((c, i) =>
      `<button class="tab ${i === 0 ? 'active' : ''}" data-id="${c.id}">${c.name}</button>`
    ).join('');

    /* 2.2 渲染对应面板（默认显示第一个） */
    panelsBox.innerHTML = categories.map(c => `
      <section class="grid" id="panel-${c.id}" style="${c.id === categories[0].id ? '' : 'display:none'}">
        ${c.tools && c.tools.length > 0 ? 
          c.tools.map((t, idx) => `
            <div class="card" style="animation-delay: ${idx * 0.05}s;">
              <div class="card-content">
                  <div class="card-title">${t.title}</div>
                <a class="card-link" href="${t.url}" target="_blank" rel="noopener noreferrer">
                  <span>打开</span>
                </a>
              </div>
            </div>
          `).join('') 
          : 
          `<div class="empty-state">
            <div style="font-size:4rem;">📭</div>
            <p>该分类下暂无工具</p>
          </div>`
        }
      </section>
    `).join('');

    /* 2.3 绑定切换事件 */
    tabsBox.addEventListener('click', e => {
      if (!e.target.classList.contains('tab')) return;
      const id = e.target.dataset.id;
      
      // 切换激活状态
      document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.toggle('active', btn === e.target);
      });
      
      // 切换面板显示
      document.querySelectorAll('.grid').forEach(p => {
        p.style.display = (p.id === 'panel-' + id ? '' : 'none');
      });
      
      // 添加切换动画
      const activePanel = document.getElementById('panel-' + id);
      if (activePanel) {
        activePanel.querySelectorAll('.card').forEach((card, idx) => {
          card.style.animation = 'none';
          setTimeout(() => {
            card.style.animation = `fadeInUp 0.5s ease-out ${idx * 0.05}s`;
          }, 50);
        });
      }
    });
  }

  /* 3. 添加页面滚动平滑效果 */
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  /* 4. 监听窗口大小变化，优化布局 */
  window.addEventListener('resize', () => {
    const activeTab = document.querySelector('.tab.active');
    if (activeTab) {
      const id = activeTab.dataset.id;
      const panel = document.getElementById('panel-' + id);
      if (panel) {
        panel.style.display = '';
      }
    }
  });
</script>

</body>
</html>
